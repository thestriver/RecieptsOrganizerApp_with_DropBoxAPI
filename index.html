<!DOCTYPE html>
<html>
<head>
	<title>Files Organizer with DropBox API</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./src/styles.css" />
</head>

<body>
	<div id="app">
		
			<div>
					<header>
						<h1>
							Invoice/Reciepts Organizer
							<div></div>
						</h1>
						<form class="root-path-wrap js-root-path__form">
							<h2><label for="root-path"> Folder Path</label></h2>
							<input
								type="text"
								name="root-path"
								id="root-path"
								class="js-root-path__input"
								value="/"
							/>
							<button aria-label="Load path" class="dbx-btn" type="submit">
								&rarr;
							</button>
						</form>
					</header>
					<main>
						<hr class="hr--lg" />
						<hr class="hr--md" />
						<hr class="hr--sm" />
						<button type="button" class="dbx-btn js-organize-btn">Organize</button>
						<hr class="hr--sm" />
						<hr class="hr--md" />
						<hr class="hr--lg" />
						<ul class="dbx-list js-file-list">Loading...</ul>
						<!-- <footer>
							<ul class="log js-log hidden"></ul>
							<div class="date-range">
								<h2>Date Range</h2>
								<div class="js-date-range"></div>
							</div>
						</footer> -->
					</main>
		
					<div class="loading js-loading">Loading...</div
				
				</div>

	<script src="src/index.js">
	</script>
</body>

</html>
